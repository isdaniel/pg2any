version: '3.8'

services:
  # PostgreSQL source database
  postgres:
    image: postgres:15-alpine
    container_name: cdc_postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test.123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./examples/scripts/init_postgres.sql:/docker-entrypoint-initdb.d/init_postgres.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres 
      -c wal_level=logical 
      -c max_replication_slots=10 
      -c max_wal_senders=10
      -c max_connections=100
    networks:
      - chaos_test_network

  mysql:
    image: mysql:8.0
    container_name: cdc_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: test.123 
      MYSQL_DATABASE: cdc_db
      MYSQL_USER: cdc_user
      MYSQL_PASSWORD: test.123
    ports:
      - "3306:3306"
    volumes:
      - ./examples/scripts/init_mysql.sql:/docker-entrypoint-initdb.d/init_mysql.sql:ro
    command:
      - --max_allowed_packet=536870912  # 512MB
      - --innodb_buffer_pool_size=2GB   # Reduced for testing environment
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "cdc_user", "-ptest.123"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chaos_test_network

  cdc_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cdc_application
    depends_on:
      postgres:
        condition: service_healthy
      mysql:
        condition: service_healthy
    env_file:
      - ./env/.env
    environment:
      RUST_LOG: info
      RUST_BACKTRACE: 1
      CDC_LAST_LSN_FILE: /app/pg2any_last_lsn.metadata
    ports:
      - "8080:8080"  # Metrics endpoint
    restart: "no"
    # Graceful shutdown timeout - critical for testing
    stop_grace_period: 30s
    stop_signal: SIGTERM
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"] 
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - chaos_test_network

networks:
  chaos_test_network:
    driver: bridge
    name: chaos_test_network