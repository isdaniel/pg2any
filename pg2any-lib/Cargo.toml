[package]
name = "pg2any_lib"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "PostgreSQL to Any database library with Change Data Capture (CDC) and logical replication support"
keywords = ["postgresql", "cdc", "replication", "database", "streaming"]
categories = ["database", "asynchronous"]

[dependencies]
# Core dependencies from workspace
tokio = { workspace = true }
tokio-postgres = { workspace = true }
tokio-util = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Utilities
uuid = { workspace = true }
chrono = { workspace = true }
bytes = { workspace = true }
futures-util = { workspace = true }
async-trait = { workspace = true }

# Error handling
thiserror = { workspace = true }

# Logging
tracing = { workspace = true }

# PostgreSQL low-level replication
libpq-sys = { workspace = true }
libc = { workspace = true }

# Database destinations (optional)
tiberius = { workspace = true, optional = true }
sqlx = { workspace = true, optional = true }

[dev-dependencies]
anyhow = { workspace = true }

[features]
default = ["mysql", "sqlserver"]
mysql = ["sqlx"]
sqlserver = ["tiberius"]
