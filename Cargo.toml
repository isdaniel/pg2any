[workspace]
resolver = "2"
members = [
    "pg2any-lib"
]

[package]
name = "pg2any"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "PostgreSQL to Any database replication tool with Change Data Capture (CDC)"

[dependencies]
# Main library dependency
pg2any_lib = { path = "pg2any-lib" }

# Dependencies for the binary
tokio = { workspace = true }
tokio-util = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
anyhow = { workspace = true }

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Your Name <your.email@example.com>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/isdaniel/pg2any"

[workspace.dependencies]
# Core async runtime
tokio = { version = "1.47.1", features = ["full"] }
tokio-postgres = { version = "0.7.13", features = ["with-chrono-0_4", "with-uuid-1", "with-serde_json-1"] }
tokio-util = { version = "0.7", features = ["compat"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Utilities
chrono = { version = "0.4.41", features = ["serde"] }
bytes = "1.10.1"
async-trait = "0.1.88"

# Error handling
thiserror = "2.0.12"
anyhow = "1.0.98"

# Logging
tracing = "0.1.41"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Database destinations
tiberius = { version = "0.12", features = ["tds73", "sql-browser-tokio", "bigdecimal", "rust_decimal", "time", "chrono"] }
sqlx = { version = "0.8.6", features = ["runtime-tokio-rustls", "mysql", "chrono", "uuid"] }

# PostgreSQL low-level replication
libpq-sys = "0.8"
libc = "0.2.174"
