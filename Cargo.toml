[workspace]
resolver = "2"
members = [
    "pg2any-lib"
]

[package]
name = "pg2any"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
readme = "README.md"
description = "PostgreSQL to Any database replication tool with Change Data Capture (CDC)"
keywords = ["postgresql", "cdc", "replication", "database", "cli"]
categories = ["command-line-utilities", "database"]

[dependencies]
# Main library dependency
pg2any_lib = { path = "pg2any-lib" }

# Dependencies for the binary
tokio = { workspace = true }
tokio-util = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

[workspace.package]
version = "0.1.1"
edition = "2021"
authors = ["your-name <dog830228@gmail.com>"]
license = "Apache-2.0"
repository = "https://github.com/isdaniel/pg2any"
homepage = "https://github.com/isdaniel/pg2any"
documentation = "https://docs.rs/pg2any"
readme = "README.md"
categories = ["database", "asynchronous", "development-tools"]
keywords = ["postgresql", "cdc", "replication", "database", "streaming"]

[workspace.dependencies]
tokio = { version = "1.47.1", features = ["full"] }
tokio-postgres = { version = "0.7.13", features = ["with-chrono-0_4", "with-uuid-1", "with-serde_json-1"] }
tokio-util = { version = "0.7.16", features = ["compat"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.142"
chrono = { version = "0.4.41", features = ["serde"] }
bytes = "1.10.1"
async-trait = "0.1.88"
thiserror = "2.0.12"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tiberius = { version = "0.12", features = ["tds73", "sql-browser-tokio", "bigdecimal", "rust_decimal", "time", "chrono"] }
sqlx = { version = "0.8.6", features = ["runtime-tokio-rustls", "mysql", "sqlite", "chrono", "uuid"] }
libpq-sys = "0.8"
libc = "0.2.174"
